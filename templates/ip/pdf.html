<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
  {% load static %}
	<title>Web Locator</title>
	<link href="{% static 'css/style_ip.css' %}" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</head>

<body onload="fun();" style="display:none; padding: 10px 10px 10px 10px;" class="container-fluid">
	<header class="container clearfix">
		<div id="logo">
			<img src="{% static 'img/ip/logo.png' %}">
		</div>
		<div id="company">
			<h1 class="name"><b>Online Web Locator</b></h1>
			<div><a href="https://prince004.pythonanywhere.com">Link: https://prince004.pythonanywhere.com</a>
			</div>
		</div>
	</header>
	<div class="container" style="padding-bottom:40px;">
		<table cellspacing="0" cellpadding="0">
			<tbody>
      {% for i,j in name.items %}
				<tr>
					<td class="unit" style="border-color:black;"> <b>{{ i }}</b>
					</td>
					<td class="no" style="border-color:black;">{{ j }}</td>
				</tr>
        {% endfor %}
        </tbody>
		</table>
		<div id="thanks">Thank you!</div>
		<div id="notices">
			<div class="notice">Share the link If you like the website.</div>
		</div>
	</div>
	<script>
	function fun() {
	var pdf = new jsPDF('landscape', 'pt', 'letter');
	margins = {
		top: 0,
		left: 0,
	};
	document.body.style.display = "block";
	pdf.addHTML(document.body, margins.top, margins.left, {}, function () {
		pdf.save('weblocate.pdf');
		window.location.href = "/weblocate";
	});
}
	</script>
</body>

</html>
